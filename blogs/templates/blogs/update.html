<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="features">

    <h1>
          <p align="center" style="color:DarkRed; font-size:35px">
        Редактирование Блога

    </h1>
    <style>
       BODY
       {
        background: linear-gradient(to bottom right,white,red,black) no-repeat;
       }

  </style>
    <form method="post" enctype="multipart/form-data">
        <p align="center" style="margin-top:40px;margin-left:315px;width:900px">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        {{ form.image }}<br><br>
        {{ form.pub_date }}<br><br>
        <span>{{ error }}</span>
        <button class="btn btn-dark" onclick="document.location='../'" type="submit">Изменить блог</button>
    </form>
</div>

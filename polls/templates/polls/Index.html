  <style>
       BODY
       {
        background: linear-gradient(to bottom right,white,red,black) no-repeat;
       }
  </style>
        <h1>
            <p align="center" style="color:black; font-size:35px">
            Questions list
        </h1>
        <h2>
        {% if latest_question_list %}
            <ul>
            {% for question in latest_question_list %}
               <p align="left" style="color:#DC243C; font-size:35px">
               <p><li><a href="{% url 'polls:detail' question.id %}" style="color:DarkRed">{{ question.question_text }}<br></a></li></p>
            {% endfor %}
            </ul>

            {% else %}
        </h2>
            <p>No polls are available.</p>
        {% endif %}
                    <h3>
                <button class="btn btn-dark" style="margin-left:30px;height:40px;width:120px" onclick="document.location='create'">Create poll</button>
                <button class="btn btn-dark" style="height:40px;width:150px" onclick="document.location='create_choice'">Create choice</button>
          <button class="btn btn-dark" style="height:40px;width:120px" onclick="document.location='../'">Back</button>
            </h3>
